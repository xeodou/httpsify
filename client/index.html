<!doctype html>
<html lang='en'>
<head>
 <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>

  <title>httpsify</title>

  <meta name='keywords' content='redirectly, redirect, https, forwarding, http, ssl'/>
  <meta name='description' content='Simple app use http url to redirect a https url.'/>

  <link rel='stylesheet' href='style.css'>

</head>
<body>
    <a href="https://github.com/xeodou/httpsify"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <header id='header'>
        <a href='/'>Httpsify</a>
    </header>

    <div id='main'>
        <div class='container'>
            <p>Simple app used to covert http content to https.</p>
            <div class='input'>
                <input placeholder='Input a url' type='text' onKeydown='Javascript: if (event.keyCode==13) urlClick()'/>
                <div>
                    <button onClick='urlClick()'>Have Fun</button>
                </div>
            </div>
        </div>
    </div>

    <footer id='footer'>
        Build by <a href='https://github.com/xeodou' target='_blank'>Xeodou</a>, see code <a href='https://github.com/xeodou/httpsify' target='_blank'>Github</a>
    </footer>
</body>
<script type="text/javascript">

    function urlClick() {
        window.open('https://httpsify.xeodou.me/url?redirect=' + document.getElementsByTagName('input')[0].value, '_blank')
    }

</script>
